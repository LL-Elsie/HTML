<!DOCTYPE html>
<!-- 含义：doc==ducument文档；type==类型；html==超文本标记语言
    作用：声明文档类型
-->
<html lang="en">
<!-- 超文本标记语言 -->
<head>
    <!-- 网页的头部：包含的信息有前进、后退、刷新、地址栏等等 -->
    <meta charset="UTF-8">
    <!-- 作用：定义字符编码格式 UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 网页的标题 -->
</head>
<body>
    <!-- 网页的主体：所有的编写内容都需要放在这里，展示给用户看 -->
    hello world!!!
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        1、加粗标签
            作用：为文本添加加粗效果
            基本语法：<b>文本</b>      <strong>文本</strong>
            注意：双标签
            总结：二者都能实现加粗效果，问题：实际开发时使用谁-----绝大部分人使用strong标签，因为其更加具有语义化
            书写标签时：快捷键-记住标签的单词，直接配合tab/回车键，直接补全代码
    -->
    你好，世界
    <b>你好，世界</b>
    <strong>你好，世界</strong>
    
    <!-- 
        2、倾斜标签
            作用：为文本添加倾斜效果
            基本语法：<i>文本</i>     <em>文本</em>
            注意：双标签
            总结：二者都能实现倾斜效果；问题：实际开发时使用谁-----绝大部分人使用em标签，因为其更加具有语义化
     -->
     欢迎光临
     <i>欢迎光临</i>
     <em>欢迎光临</em>

     <!-- 
        扩展知识点：
            1）双标签必须带/结束，不带不行
      -->
</body>
</html>

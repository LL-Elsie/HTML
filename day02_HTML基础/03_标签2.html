<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        1、删除线
            作用：为文本添加删除线的修饰
            基本语法：<s>文本</s>    <del>文本</del>
            注意：双标签
            注意：实际开发中使用del比较多，因为其更加具有语义化
     -->
     双十一了，买个笔记本电脑，<s>不要998</s>，<del>不要990</del>，只要666，就能把笔记本抱回家

     <!-- 
        2、下划线
            作用：为文本添加下划线
            基本语法：<u>文本</u>
            注意：双标签
      -->
    你好，欢迎进入狼人杀，今日的目标角色是 <u>预言家</u>。
</body>
</html>

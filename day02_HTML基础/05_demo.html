<body>
    <!-- 
        写一首诗：咏鹅
     -->
    <p>
        咏鹅
    </p>
    <p>
        鹅，鹅，鹅，
    </p>
    <p>
        曲项向天歌，
    </p>
    <p>
        白毛浮绿水，
    </p>
    <p>
        红掌拨清波。
    </p>

    <p>
        咏鹅，<br>
        鹅，鹅，鹅，<br>
        曲项向天歌，<br>
        白毛浮绿水，<br>
        红掌拨清波。<br>
    </p>
</body>

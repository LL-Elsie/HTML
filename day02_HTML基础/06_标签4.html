<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        1、水平线标签
            基本语法：<hr noshade="" color="" width="" size="" align="">
            作用：用来分割上下两个区域
            注意事项：
            1）默认情况下宽度占屏幕的一整行
            2）水平线默认带阴影===取消阴影  noshade
            3）可更改颜色，样色属性：color=" "
            4）可以调整宽度 width="200px"
            5)默认设置宽度后，居中形式：水平居中 === 能控制水平对齐方式 align="left/right/right"
            6）能设置高度，但是高度属性是 size
     -->
    你好，世界。
    <hr noshade="noshade" color="red" width="200px" align="right" size="200px">
    你好，世界。
</body>
</html>

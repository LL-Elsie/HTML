    <!-- 
        1、文本标题标签
            基本语法：<hn>文本</hn> n==number数值  n：1-6 双标签
            文本标题标签的特点：
                1）双标签
                2）总共有六个级别
                3）h1最大，h6最小
                4）默认加粗的效果
                5）独占一整行
            应用场景：
                1）h1===文章的大标题 /logo
                2）h2===副标题，大模块标题
                3）h3===副副标题，小模块标题
                4）h4-h6===根据实际开发情况决定使用
            扩展知识点：
                快捷键
                    p+tab===<p></p>

                    p*3+tab===<p></p>
                              <p></p>
                              <p></p>
                    h$*6=== <h1></h1>
                            <h2></h2>
                            <h3></h3>
                            <h4></h4>
                            <h5></h5>
                            <h6></h6>

                    p{文本}*3 ===   <p>文本</p>
                                    <p>文本</p>
                                    <p>文本</p>


                    h${文本}*6===   <h1>文本</h1>
                                    <h2>文本</h2>
                                    <h3>文本</h3>
                                    <h4>文本</h4>
                                    <h5>文本</h5>
                                    <h6>文本</h6>
     -->

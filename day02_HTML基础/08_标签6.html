<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        1、无序列表
            含义：没有顺序的列表清单
            基本语法：
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            注意事项：
                1）双标签
                2）ul里面只能放li
                3）ul和li是父子关系，可以快速创建代码 ul>li{文本}*3
            ul无序列表的属性：
                type="列表项的显示内容"
                    disc===黑色实心圆
                    circle===空心圆
                    square===黑色实心方块
                    none===取消列表项
                实际开发的时候，我们以上的属性几乎不会使用，使用频率最多的是none，目的是取消列表项
                    其他对应的列表项，需要使用背景图片完成，方便调整位置
     -->

    <h1>我是一个无序列表</h1>
    <!-- 列表前面是黑色实心方块 -->
    <ul type="square">        
        <li>我是第一个li</li>
        <li>我是第二个li</li>
        <li>我是第三个li</li>
    </ul>

    <!-- 
        2、有序列表
            含义：有顺序的列表清单
            基本语法：
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            注意事项：
                1）双标签
                2）ol里面只能放li,如果想要防止其他内容，可以放在li标签里面
                3）ol和li是父子关系，可以快速创建代码 ol>li{文本}*3
            ol有序列表的属性：
                1）列表项的修饰：
                    type="1/A/a/I/i"
     -->
    <h1>我是一个有序列表</h1>
    <ol type="a">
        <li>第一步骤</li>
        <li>第二步骤</li>
        <li>第二步骤</li>
    </ol>
</body>
</html>

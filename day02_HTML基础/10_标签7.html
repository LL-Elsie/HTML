<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        1、图片标签
            基本语法：<img src=“图片路径”  title=“鼠标悬停上去之后的提示信息” alt=“图片不显示之后的提示信息">
            alt和title之间的区别---面试题
            alt=当图片为破损文件/网速加载失败，图片加载失败的时候显示的提示文本
            title=只要鼠标放在图片位置区域的提示文本

            相同点：属于提示文本
            不同点：
                alt只有浏览器加载不成功的时候才显示，且文本能选中，占有位置
                title属性===鼠标放在上面的时候的提示文本，不占位置
     -->
    <img src="image2.jpg" alt="我是图片2" title="我也是图片2">
</body>
</html>

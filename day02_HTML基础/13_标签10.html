<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.div标签
            被咱们称之为一个大的容器，一个大的盒子，这个容器盒子里面可以盛放很多的其他的小的容器
            基本语法： <div></div>
            作用：用于区块的划分
        2.span标签
            没有实际意义的标签
            作用：用来进行独立文本的修饰，想要文章中的某几个、某一些文本实现独立的样式
            基本语法：<span></span>
            
     -->

    <!-- div布局要实现横向排列，需要浮动处理 -->
    <div>我是左侧布局</div>
    <div>我是中间布局</div>
    <div>我是右侧布局</div>
    <hr>

    <span>我是第一个span标签</span>
    <span>我是第二个span标签</span>
    <span>我是第三个span标签</span>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.文本修饰标签
            修饰文本的颜色、大小、字体样式
            基本语法：
                <font color="颜色" size="尺寸大小·1_7" face="字体">文本</font>
     -->

    <font color="red" size="7" face="隶书">还记得你说家是唯一的城堡</font> 随着稻香河流继续奔跑

    <hr>

    <!-- 
        2.网页中的特殊符号
            1）尖角号
                < =======&lt;
                > =======&gt;
            2）引号
                &quot; &quot;
            3）和号==&
                &amp;
            4）商标
                ®===已注册=====&reg;
                ™===商标=======&trade;
            5）空白符==空格
                &nbsp;===半角空格---一个英文字母的大小
                &emsp;===全角空格---一个中文汉字的大小
     -->

     p标签的标签语法为：<br>
     &lt;p id=&quot;box1&quot;&gt;文本&lt;/p&gt;
     <hr>
     7&amp;8
     <hr>

     我是商标1&reg;
     <br>
     我是商标2&trade;

    <hr>
    人民是国家的&nbsp;主人<br>国家属于&emsp;人民
</body>
</html>

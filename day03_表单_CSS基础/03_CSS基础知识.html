        1.CSS基础知识
            CSS的基础语法：
                选择器{
                    属性：属性值；
                    属性：属性值；
                    属性：属性值
                }
            总结：
                选择器：查找页面元素（标签）的方式方法，方法有很多
                {}：样式规则，固定选择器查找到的元素实现何种样式

            CSS基本语法特点：
                1）{}里面的属性与属性值需要使用（:）连接
                2）每一组属性和属性值结束之后要带分号(;)
                3）如果你是最后一个属性和属性值了，后面的分号可以不加，但是书写习惯可以加上
                4）属性值目前来看不需要带引号了

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1、语法使用位置：样式位置
            1）行内样式
                把对应的CSS基本语法使用行内修饰的形式对页面的元素进行修饰
                基本语法：<div style="属性:属性值;属性:属性值;"></div>
                弊端：代码冗余，让结构变得混乱了
                优点：直接
                实际开发中：结构样式行为的分离
            2）内部样式
                把对应的CSS修饰语句放在一个独立的style标签中，style标签一般放在head标签里面
                基本语法：
                <head>
                    <style>
                        选择器{样式规则}
                    </style>
                </head>
                优点：降低了行内修饰的冗余，让页面的结构变得简洁
                弊端：并没有做到完全的结构样式行为的分离，若代码量过大，来回滚动页面比较麻烦
                     代码量过大，所有修饰都在head标签中，造成读取加载缓慢，造成头重脚轻的效果
            3）外部样式
                把对应的CSS的基础语法放在一个独立的.css为后缀名的文件中，需要使用link标签进行关联
                link的基本语法：
                    <link href="CSS文件的路径" rel="stylesheet" type="text/css">
                优点：做到了充分的结构样式行为的分离


                扩展知识点：
                其实外部引入样式有两种方法：
                    1）通过link引入的
                    2）通过@import url(路径地址);        ======导入

                扩展面试题：
                外部样式表通过link引入和通过@import导入二者之间的区别
                1）语法不一样，前者link属于标签语法：link单标签进行引入的；后者@import属于CSS语法：必须携带style标签
                2）加载顺序的问题
                    link引入的文件，结构和样式是同时加载显示的
                    @import引入的文件，先加载结构，后加载样式
                3）操作dom的问题===考虑js问题
                    大部分操作js的时候操作页面元素的样式，通过link引入的样式可以直接完成dom操作，但是@import不能完成js的dom操作
                4）兼容性的问题：@import兼容性比较低，link兼容性比较高
     -->
</body>
</html>

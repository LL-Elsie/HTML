        1、语法使用位置：样式位置
            1）行内样式
                把对应的CSS基本语法使用行内修饰的形式对页面的元素进行修饰
                基本语法：<div style="属性:属性值;属性:属性值;"></div>
                弊端：代码冗余，让结构变得混乱了
                优点：直接
                实际开发中：结构样式行为的分离
            2）内部样式
                把对应的CSS修饰语句放在一个独立的style标签中，style标签一般放在head标签里面
                基本语法：
                <head>
                    <style>
                        选择器{样式规则}
                    </style>
                </head>
            3）外部样式

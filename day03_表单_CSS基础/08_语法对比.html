<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- 外部样式 -->
    <link rel="stylesheet" href="css/08.css">

    <!-- 内部样式 -->
    <!-- <style>
        div {
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style> -->
</head>

<body>
    <!-- 
        多个样式表一同使用的时候，会实现哪一个样式修饰
            实际开发的时候我们大部分会经常使用link外部样式，方便维护；充分的代码结构样式行为的分离

            两两对比：
                1）行内和内部：行内 > 内部
                2）内部和外部：内部大于外部
                    注意事项：如果外部样式表在内部样式标的底部，则实现的效果是：外部 > 内部
                        外部引入的东西：CSS 公共的CSS JS 等，都要放在前面
                3）行内和外部：行内 > 外部
     -->

    <!-- 行内修饰  style="width: 100px;height: 100px;background:red" -->
    <div style="width: 100px;height: 100px;background:red"></div>
</body>

</html>

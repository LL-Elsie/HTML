<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- 外部样式 -->
    <link rel="stylesheet" href="css/08.css">

    <!-- 内部样式 -->
    <!-- <style>
        div {
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style> -->
</head>

<body>
    <!-- 
        多个样式表一同使用的时候，会实现哪一个样式修饰
            实际开发的时候我们大部分会经常使用link外部样式，方便维护；充分的代码结构样式行为的分离

            两两对比：
                1）行内和内部：行内 > 内部
                2）内部和外部：内部大于外部
                    注意事项：如果外部样式表在内部样式标的底部，则实现的效果是：外部 > 内部
                        外部引入的东西：CSS 公共的CSS JS 等，都要放在前面
                3）行内和外部：行内 > 外部
            总结出来一个结论：样式表修饰的时候，哪一个挨着标签近实现的就是哪一个样式表里的效果；
                                相同的属性，取值会被覆盖掉
                                就近原则
            得出一个小的结论：行内样式>内部样式>外部样式
            问题：有没有比行内样式级别还要高的？    
            !important
            基本语法：
            选择器 {
                属性：属性值 !important;
            }


            最终得出一个大的结论：样式表的优先级
                !important > 行内样式 > 内部样式 > 外部样式
     -->

    <!-- 行内修饰  style="width: 100px;height: 100px;background:red" -->
    <div></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.基础选择器
            1）标签选择器
                通过标签的名字查找页面的元素，只要叫这个标签名字都会被匹配到，实现对应的样式规则
                基本语法：p{}  div{}   span{}
                弊端：匹配的范围过于广泛

            2）类型选择器：类选择器,class类选择器
                含义：通过给元素起一个小名（class），在CSS中通过这个小名查找元素
                基本语法：
                    <div class="box"></div>
                    .box {
                        属性：属性值；
                    }
                    .就是类的符号，不能被省略
                匹配页面中叫对应类名的元素

            3）id选择器
                含义：给元素起一个id名字，在CSS中通过id名字去查找页面中的元素
                基本语法：
                    <div id="bobo"></div>
                    #bobo {
                        属性：属性值；
                    }
                    #就是id的符号，不能被省略
                注意事项：任何一个元素、标签都可以带id属性，但是他们的取值只能出现一个


                命名：
                    1）见名如意
                    2）使用小写字母开头，不能以数字开头，但是可以配合使用字母数字下划线
                    3）不能使用汉字

            4）通配符选择器
                含义：能匹配页面中所有的元素
                基本语法：
                    *{
                        margin:0;
                        padding:0
                    }
                作用：用来取消页面中元素自带的内边距和外边距

                大部分的元素是自带内边距和外边距，但是文本修饰类型的标签，如加粗、倾斜、下划线等标签不带内边距和外边距
                使用通配符选择器来取消内外边距
                弊端：不优化，使得一部分没有自带内边距和外边距的标签也取消了内边距和外边距
            
            5)群组选择器（并集选择器）
                含义：把一部分元素的公共样式提取出来，用来节约代码，提高优化性---谁自己带着内边距和外边距，就取消谁就好了
                群组选择器：符号（,）
                基本语法：
                    选择器1，选择器2，选择器3{属性：属性值；}

        2.层次选择器
        3.伪类选择器
     -->
</body>
</html>

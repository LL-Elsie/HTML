<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 内部样式表 -->
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        #bobo1 {
            width: 100px;
            height: 100px;
            background-color: orange;
        }

        #bobo2 {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- id选择器 -->
    <div class="box1">我是第一个div</div>
    <div class="box1">我是第二个div</div>
    <div class="box1">我是第三个div</div>
    <div id="bobo1">我是bobo1</div>
    <div id="bobo2">我是bobo2</div>
    <div id="bobo3">我是bobo3</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            color: red;
        }

        .p2 {
            color: green;
        }

        .p3 {
            color: aqua;
        }

        .p4 {
            color: orange;
        }
    </style>
</head>
<body>
    <!-- 
        咏鹅
        每一行中的诗句是一个颜色
        问题：
            p{}   ---不行，会让页面中的每个p标签都实现相同的颜色
     -->
    <p>
        咏鹅
    </p>
    <p class="p1">
        鹅，鹅，鹅，
    </p>
    <p class="p2">
        曲项向天歌，
    </p>
    <p class="p3">
        白毛浮绿水，
    </p>
    <p class="p4">
        红掌拨清波。
    </p>
</body>
</html>

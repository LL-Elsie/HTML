<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 后代---ul里面符合条件的li */
        ul li {
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <ul>
        <li>我是ul里面的li</li>
        <li>我是ul里面的li</li>
        <li>我是ul里面的li
            <ol>
                <li>我是有序列表里面的li</li>
                <li>我是有序列表里面的li</li>
                <li>我是有序列表里面的li</li>
            </ol>
        </li>
        <li>我是ul里面的li</li>
        <li>我是ul里面的li</li>
    </ul>
    <!-- 
        1.层次选择器
            1）后代选择器
                后代：除了能匹配符合条件的父元素之外，还能匹配符合条件的子元素，还能匹配符合条件的孙子辈分的元素
                基本语法：
                    选择器1 选择器2{}
                    空格就代表了是后代选择器的符号
            2）子代选择器
                子代：只能匹配符合条件的儿子辈分的元素
                基本语法：
                    选择器1>选择器2{}
                    >就代表的是子代选择器的符号

            案例：
                <ul>
                    <li>我是ul里面的li</li>
                    <li>我是ul里面的li</li>
                    <li>我是ul里面的li
                        <ol>
                            <li>我是有序列表里面的li</li>
                            <li>我是有序列表里面的li</li>
                            <li>我是有序列表里面的li</li>
                        </ol>
                    </li>
                    <li>我是ul里面的li</li>
                    <li>我是ul里面的li</li>
                </ul>

                问题1：ul里面有多少个子代（儿子辈分的元素）     ===5个子元素
                问题2：ul里面有多少个后代 =======================5+1+3=9个后代
                问题3：ul里面有多少个儿子辈分的li=================5个
                问题4：ul里面有多少个后代的li=====================5+3=8个
     -->
    
    
</body>
</html>

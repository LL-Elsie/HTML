<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 单纯的使用类标签、id实现效果 */
        /* 找到p标签修饰 */
        /* p{
            color: red;
        } */

        /* #one {
            color: orange;
        }
        .p1 {
            color: blue;
        } */

        /* 类选择器 */
        /* 权重值：10 */
        .p1 {
            color: aqua;
        }
        /* 1+1=2 */
        /* div>p {
            color: yellow;
        } */
        /* 10+1=11 */
        .box>p {
            color: orange;
        }
        
    </style>
</head>
<body>
    <!-- 
        解析：不同的选择器修饰同一个元素的时候实现何种样式

            不同的选择器修饰同一个元素的时候实现的样式，是以选择器的权重值大小来实现的
                id选择器（100）>类选择器（10）>标签选择器（1）>通配符选择器（0）
            
            如果选择器混合使用的时候，实现的是哪一个效果呢
                ---根据选择器权重值的一个相加
            
     -->

    <div class="box">
        <p class="p1" id="one">我是一个p标签</p>
    </div>
</body>
</html>

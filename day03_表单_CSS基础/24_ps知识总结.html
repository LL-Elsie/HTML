    <!-- 
        PS的1基础内容
            1）打开软件
                双击图标，如何在ps中打开素材，直接把素材拖拽到图标上面即可
            2）吸取颜色
                使用的是左侧的第六个图标：吸管工具点击完毕后，左下角的前景色会发生改变
                点击左下角的前景色，弹出一个弹窗===里面就是咱们对应的颜色
                rgb(); #六位十六进制的颜色值（0-9A-F） #是不能被省略的
            3）测量大小
                需要调整出来标尺：视图工具===标尺
                单位不一致的情况：在标尺上面右键--更改为单位为 px
                在标尺上面能够拖拽出来参考线（水平参考线、垂直参考线）
                参考线作用：用来框选你想要测量或者是后续要截取的区域，方便测量大小
                使用===工具测量====左侧图标里的第二个（举行选框）
                测量的数值在哪里看===窗口===信息面板====WH
            4）截取素材
                a）快捷键===每次只能截取一个
                    使用选框工具把想要截取的区域框选出来===ctrl+c(复制这个区域)===ctrl+n(新建一个画布)===ctrl+v(粘贴)===ctrl+s(保存)===格式png
                b）传统切片===截取多个
                    左侧图标里面的第五个图标，右键找到切片工具===使用切片工具将你想要切下来的图片进行框选===点击左上角的文件（找到：存储为web所用格式；文件里没有，就在导出里面查找）===在弹窗里面==点击存储===再次弹出弹框（文件类型选择仅限图像，切片类型选择所有用户切片）===点击存储，保存===界面上会出现一个文件夹img，想要保留的图片就在里面显示

     -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.文本的修饰属性
            1）文本大小-字体大小属性
                font-size
            2)文本的颜色：出现绚丽多彩的效果，给文本添加颜色
                color
                    取值：
                        a)颜色单词：red blue orange....
                        b）#六位十六进制的颜色值（0-9A-F）
                            #123456    #aabb12
                            每相邻的两位：1,2 === 红色
                                         3,4 === 绿色
                                         5,6 === 蓝色
                            注意：相邻的两位，取值都为一样的情况下，可以进行简写
                            #112233 === #123
                            #aabb11 === #ab1
                            #aabbc1 === 不能简写
                        c）rgb(red,green,blue) 每一个颜色取值范围：0~255
            3）文本的字体属性
                属性：font-family
                取值：
                    a）中文字体，不需要带引号
                    b）如果你的取值为单个英文单词字体，也不需要带引号
                    c）多个英文单词组成一个字体的话，则需要带引号
                    d）可以取值为一个值也可以为多个值，多个值之间使用逗号隔开
                        解析规则：从左向右依次进行读取，如果有完成则实现，如果没有完成则使用浏览器默认字体
                注意事项：总结一下浏览器中默认的字体：宋体
                         大部分的浏览器中的字体为宋体，为啥刚才显示的是微软雅黑呢===大部分现在高版本的浏览器，为了增加用户的体验度，为了让用户看起来更好看，选择改变成了微软雅黑


            4）文本加粗属性
                属性：font-weight
                取值：
                    1）数值（没有任何单位）
                        100-900整百的数值
                        100------细体
                        400------正常
                        700------加粗
                        900------更粗
                        注意事项：700和900显示的效果一致，但是900更加具有强调性
                    2）关键词
                        lighter------细体
                        normal-------正常
                        bold---------加粗
                        bolder-------更粗

            5）文本倾斜属性
                属性：font-style
                取值：
                    italic------倾斜
                    oblique-----斜体字（更加具有强调性）
                    normal------正常字体

            6）文本水平对齐属性
                属性：text-align
                取值：
                    left=======左对齐（默认值）
                    right======右对齐
                    center=====居中对齐
                    justify====两端对齐（经常使用）

            7）文本的行间距（行高）
                    每一行文本和每一行文本之间的间距
                属性：line-height
                取值：数值+px
                应用场景：
                    某一个区域里面文本垂直居中===前提：单行文本垂直居中对齐
                单行文本line-height取值
                    等于高度，实现单行文本垂直居中
                    大于高度，文本贴下边显示
                    小于高度，文本贴上边显示
                    注意事项---------------开发时别大于高度

            以上属性：都是一个属性修饰一个效果，这样的属性被称为单一属性
            复合属性：一个属性能实现多种样式
                文本复合属性：
                    font:font-style font-weight font-size/line-height font-family
                    font:italic bold 20px/30px 宋体
                        1）使用的时候，必须带字体和字体大小，字体必须位于最后面
                        2）字体大小和行高使用的时候，必须使用/进行连接，前后不能有空格，/前面代表字体大小，/后面代表行间距
                        3）可以省略或者调整前面两个的加粗或倾斜

     -->
</body>
</html>

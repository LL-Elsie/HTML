<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 文本字体修饰 */
        .pTwo {
            font-family: 隶书;
        }
    </style>
</head>
<body>
    <!-- 
        文本字体属性 -font-family
        总结一下浏览器中默认的字体：宋体
        大部分的浏览器中的字体为宋体，为啥刚才显示的是微软雅黑呢===大部分现在高版本的浏览器，为了增加用户的体验度，为了让用户看起来更好看，选择改变成了微软雅黑
     -->

     <p class="pOne">我是原始的文本</p>
     <p class="pTwo">我是修改的文本</p>
</body>
</html>

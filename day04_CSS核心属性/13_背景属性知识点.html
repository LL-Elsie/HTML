    <title>Document</title>

<body>
    <!-- 
        背景属性
            1.背景颜色
                background-color
                取值：
                    1）颜色单词
                    2）#6位十六进制的颜色值
                    3）rgb()
                    4）rgba(red,green,blue,alpha)
                        red------红色
                        green----绿色
                        blue------蓝色
                        alpha-----透明度-取值范围：0-1，取值是小数，一般保留一位小数
                            0-----------透明
                            1-----------不透明
            2.背景图片
                background-image:url(图片的路径)
                只要你插入背景图片，默认会产生平铺效果，产生平铺后，背景颜色是看不到了不是被代码覆盖了
            3.背景平铺属性===背景重复
                background-repeat
                取值：
                    repeat-----------默认重复平铺
                    no-repeat--------取消平铺
                    repeat-x---------水平平铺
                    repeat-y---------垂直平铺

            4.背景图片的位置
                只要插入背景图片就，默认产生平铺效果，取消平铺后，背景图片默认在左上角显示，需要调整背景图片的显示位置
                    background-position
                    取值：x , y
                        x-----水平方向位置
                            x取值为正数，向右侧走
                            x取值为负数，向左侧走
                            关键词：left/right/center
                        y-----垂直方向位置
                            y取值为正数，向下边走
                            y取值为负数，向上边走
                            关键词：left/right/center
                        取值可以为数值单位，还可以取值为关键词

            5.调整背景图片尺寸大小
                如何调整背景图片位置，让这个图片显示完全呢
                background-size
                取值：x y
                    x-----水平方向大小
                    y-----垂直方向大小
                注意事项：取值里还可以有关键词
                        一个关键词替换了一个x和y
                            cover------覆盖（应用频率高）
                                等比例放大这个图片：直到这个图片撑满这个盒子位置
                                问题：容易出现被裁减的问题
                            contain----包含
                            等比例放大这个图片：只要有一个边缘撑满了，就结束了
                                问题：容易出现留白的问题
            6.背景图片的滚动和固定
                滚动：当页面有滚动条的时候，滚动滚动条，背景图片被带上去的效果
                固定：当页面有滚动条的时候，滚动滚动条，背景图片固定在原来的位置，不会被滚上去
                属性：background-attachment
                    取值：
                        scroll---滚动
                        fixed----固定
                只要你添加了背景的固定，背景图的参照物位置都是浏览器窗口的左上角；大小调整也是参照浏览器窗口
     -->
</body>
</html>

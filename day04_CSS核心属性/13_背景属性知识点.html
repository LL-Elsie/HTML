    <!-- 
        背景属性
            1.背景颜色
                background-color
                取值：
                    1）颜色单词
                    2）#6位十六进制的颜色值
                    3）rgb()
                    4）rgba(red,green,blue,alpha)
                        red------红色
                        green----绿色
                        blue------蓝色
                        alpha-----透明度-取值范围：0-1，取值是小数，一般保留一位小数
                            0-----------透明
                            1-----------不透明
            2.背景图片
                background-image:url(图片的路径)
                只要你插入背景图片，默认会产生平铺效果，产生平铺后，背景颜色是看不到了不是被代码覆盖了
            3.背景平铺属性===背景重复
                background-repeat
                取值：
                    repeat-----------默认重复平铺
                    no-repeat--------取消平铺
                    repeat-x---------水平平铺
                    repeat-y---------垂直平铺
     -->

            height: 2000px;border: 2px solid gray;

            margin: 0 auto;
        }

        /* 给body添加背景图片 */
        body {
            /* background-image: url(img/zhihu.png);
            background-repeat: no-repeat;

            /* 背景图片大小 */
            /* background-size: cover;

            /* 复合属性 */
            background: #b8e5f8 url(img/zhihu.png) fixed no-repeat 0px 0px/cover;
        }

</head>

</html>

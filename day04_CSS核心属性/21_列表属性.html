<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: disc;
        }
    </style>
</head>
<body>
    <!-- 
        列表总共有三个：有序、无序、自定义；开发的时候经常使用的是有序和无序
        1.列表项的类型
            list-style-type
                取值：
                    disc-------黑色实心圆点
                    circle-----黑色圆环
                    square-----黑色实心方块
                    none-------取消列表项

     -->

    <ul>
        <li>我是第一个li</li>
        <li>我是第二个li</li>
        <li>我是第三个li</li>
        <li>我是第四个li</li>
    </ul>
</body>
</html>

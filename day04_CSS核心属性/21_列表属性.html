<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            /* 类型 */
            list-style-type: disc;
            /* 图片 */
            list-style-image: url(img/pic1.png);
        }
    </style>
</head>
<body>
    <!-- 
        列表总共有三个：有序、无序、自定义；开发的时候经常使用的是有序和无序
        无论是给ul添加还是给li添加列表项样式类型的属性，都可以改变效果（面试题）
            这个属性具有继承性；无论你的属性和属性值放在父元素上面还是放在子元素上面都能实现，这种属性被称之为继承性的属性
        1.列表项的类型
            list-style-type
                取值：
                    disc-------黑色实心圆点
                    circle-----黑色圆环
                    square-----黑色实心方块
                    none-------取消列表项

        2.列表项的图片
            只要添加列表项图片，就会把类型（空心、实心、方块）给覆盖掉
            list-style-image:url(路径)
            注意事项：实际开发时不会使用列表图片作为列表项，大部分使用背景图作为列表项，因为背景图方便调整位置
        3.


     -->

    <ul>
        <li>我是第一个li</li>
        <li>我是第二个li</li>
        <li>我是第三个li</li>
        <li>我是第四个li</li>
    </ul>
</body>
</html>

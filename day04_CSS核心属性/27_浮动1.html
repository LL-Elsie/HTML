<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .green {
            width: 100px;
            height: 50px;
            background-color: green;
            /* 添加浮动 */
            float: left;
        }

        .red {
            width: 500px;
            height: 100px;
            background-color: red;
            float: left;

        }

        .blue {
            width: 300px;
            height: 150px;
            background-color: blue;
            float: left;

        }
    </style>
</head>
<body>
    <!-- 
        浮动
            float属性：
                left-------左浮动
                right------右浮动
                none-------默认值不浮动

                1）默认值是不浮动的
                2）浮动元素不占页面空间，导致后面的元素上去补位置
                3）单个元素浮动的时候，只会在自己本行中左侧或者右侧浮动
                4）所有元素都浮动：都会让元素横向显示
                    左侧浮动：各元素从左侧开始依次向右显示
                    右侧浮动：各元素从右侧开始依次向左显示
                    总结：只要布局的时候想让元素横向显示，我们目前来看就是使所有的元素都浮动

                如果盒子大小参差不齐，实现的效果
                    1）如果所有元素都浮动的话，剩下的空间不够了，那么元素就会折行显示
                    2）如果盒子浮动的话，参照是以倒数第二个浮动盒子的右侧和下方进行补位的
                        如果高度不一致，则会出现被卡住的效果
     -->

    <div class="green"></div>
    <div class="red"></div>
    <div class="blue"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;

        }
        .green {
            width: 200px;
            height: 200px;
            background-color: green;
            /* 给补位元素清除浮动带来的影响 */
            clear: both;
        }

        .blue {
            width: 300px;
            height: 300px;
            background-color: blue;
            /* float: left; */

        }
    </style>
</head>
<body>
    <!-- 
        浮动带来的影响：
            让元素脱离文档流不占页面空间，后面的元素上去补位置
            如果不想让元素上去补位置
                使用清除浮动
     -->
     <div class="red"></div>
     <div class="green">文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字</div>
     <div class="blue"></div>
</body>
</html>
